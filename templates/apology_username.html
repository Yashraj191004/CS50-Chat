{% extends "layout.html" %}
{% block title %}Username Taken{% endblock %}
{% block main %}
    <div class="text-center mt-5">
        <img src="{{ url_for('static', filename='error.png') }}" alt="Username error image" class="img-fluid mt-4 rounded shadow" style="max-width: 300px; margin-bottom: 20px;">
        <h1 class="display-3 text-danger">Username already taken</h1>
        <p class="lead text-muted">Please choose another username.</p>
        <div class="mt-4">
            <a href="/register" class="btn btn-primary">Try Again</a>
        </div>
    </div>
{% endblock %}
