{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form action="/register" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="password" name="confirmation" class="form-control" placeholder="Password (again!)" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 button">Register</button>
    </form>
    <p class="text-center mt-3">
        Already have an account? <a href="/login" class="text-light">Log In</a>
    </p>
{% endblock %}
