{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block main %}
    <div class="text-center">
        <h1>Welcome to CS50Chat</h1>
        <p class="lead">A real-time chat app built with Flask and SQLite.</p>

        {% if not session["user_id"] %}
            <div class="mt-4">
                <a href="/register" class="btn btn-primary me-2">Register</a>
                <a href="/login" class="btn btn-outline-light">Log In</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="/messages" class="btn btn-success">View Messages</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
